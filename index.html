<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Random Quote Generator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>

<div class="container-fluid text-center">
  <h1>Famous quotes</h1>
  <h2>Click below for a dose of inspiration!</h2>

  <div class="quote-box">
    <div class="quote-text">
      <img class="quote-left-img" src="img/quote-left.jpg" alt="quote-left">
      <span id="quote"></span><br/>
    </div>
    <div class="quote-author">
      <span id="author"></span>
    </div>

    <div class="buttons">
      <a href="#" id="tweet-quote" class="btn btn-default" target="_blank" title="Tweet this quote!"><img class="twitter-icon" src="img/twitter-icon.png"></a>
      <button class="button" id="get-quote">New quote!</button>
    </div>

  </div>

  <div class="footer">by <a href="https://github.com/jennypenfield">J Penfield</a></div>

</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</html>
